<template>
    <lightning-card variant="Narrow" title={Title} icon-name={StandardIconName}>
        <div class="MainDiv">
            <template lwc:if={showSpinner}>
                <div class="SpinnerDiv">
                    <lightning-spinner id="Spinner" alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <template lwc:elseif={showErrormessage}>
                <div class="slds-text-title_bold slds-text-heading_medium slds-text-align_center">
                    {message}
                </div>
            </template>
            <template lwc:else>
                <div class="slds-box slds-theme_default">
            
                    <lightning-datatable key-field="id" data={data} columns={columns} sorted-by={sortedBy}
                        sorted-direction={sortedDirection} onsort={handleSort} hide-checkbox-column
                        class="slds-table_bordered slds-table_cell-buffer"></lightning-datatable>
                </div>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <a onclick={handleGotoRelatedList}>View All</a>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
